<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>CSS&CSS3开发简笔画并让简笔画像动画片一样动起来</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../CSS/bull.css" />
</head>
<body>
    <div class="warpper">
        <p>眼睛会动哦！</p>
        <!--网页主体-->
        <div class="bull_face">
            <!--牛的脸部-->
            <div class="bull_eye_left">
                <!--牛的左眼-->
                <div class="bull_eyeball_left">
                </div>
            </div>
            <div class="bull_eye_right">
                <!--牛的右眼-->
                <div class="bull_eyeball_right">
                </div>
            </div>
            <div class="bull_shy">
                <!--牛脸红-->
                <div class="bull_shy_1">
                </div>
                <div class="bull_shy_2">
                </div>
                <div class="bull_shy_3">
                </div>
                <div class="bull_shy_4">
                </div>
                <div class="bull_shy_5">
                </div>
                <div class="bull_shy_6">
                </div>
            </div>
        </div>
        <div class="bull_ear_left">
            <!--牛的左耳-->
        </div>
        <div class="bull_ear_right">
            <!--牛的右耳-->
        </div>
        <div class="bull_horn_left">
            <!--牛的左角-->
            <div class="bull_horn_left_big">
            </div>
            <div class="bull_horn_left_small">
            </div>
        </div>
        <div class="bull_horn_right">
            <!--牛的右角-->
            <div class="bull_horn_right_big">
            </div>
            <div class="bull_horn_right_small">
            </div>
        </div>
        <div class="bull_mouse">
            <!--牛的嘴-->
            <div class="bull_nose">
                <!--牛的鼻子-->
                <div class="bull_nose_left">
                    <!--牛的左鼻-->
                </div>
                <div class="bull_nose_right">
                    <!--牛的右鼻-->
                </div>
                <div class="bull_nose_ring">
                    <!--牛的鼻环-->
                </div>
                <div class="bull_nosering">
                    <!--牛的鼻环-->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
