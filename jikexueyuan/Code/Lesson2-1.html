<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>十字架</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="../Image/Asgardia.ico" /><!--引入icon，作为网页标签的icon-->
    <link rel="stylesheet" href="../CSS/cross.css" /><!--引入外部CSS-->
</head>
<body>
    <div class="wrapper">
        <!--编程习惯：使用div作为一个副容器。-->
        <div class="cross_center">
            <!--十字架的中心-->
            <div class="cross_center_inner">
                <!--让中间的图片垂直水平居中，所以采用table方法，额外用一个div包裹内容-->
                <img class="cross_center_icon" src="../Image/Asgardia.ico" /><!--中心icon-->
            </div>
        </div>
        <div class="cross_top">
            <!--十字架的顶部-->
        </div>
        <div class="cross_right">
            <!--十字架的右边-->
        </div>
        <div class="cross_left">
            <!--十字架的左边-->
        </div>
        <div class="cross_buttom">
            <!--十字架的底部-->
        </div>
    </div>
</body>
</html>
