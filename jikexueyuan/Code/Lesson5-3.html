<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>JS找到数组中出现次数最多的字母，并给出个数和每一个所在的位置</title>
    <meta charset="utf-8" />
</head>
<body>
    <script type="text/javascript">
        var arr = ["a", "x", "b", "d", "m", "a", "k", "m", "p", "j", "a"];
        console.log("传入数组："+arr);
        var arrCount = {};
        var arrPos = {};
        //forEach介绍及用法：https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/Array/forEach
        //1.forEach遍历arr里的字符
        arr.forEach(
            function (value, index) {
                if (arrCount[value]) {
                    //console.log(value);
                    arrCount[value]++;
                    arrPos[value] += "," + index;
                } else {
                    arrCount[value] = 1;
                    //console.log(value);
                    arrPos[value] = "" + index;
                }
            }
            );

        var arrMax = 0;
        var arrSite = 0;
        //2.获取arr里出现最多的字符
        for (i in arrCount) {
            if (arrCount[i] > arrMax) {
                arrMax = arrCount[i];
                arrSite = i;
            }
        }
        
        //3.把结果打印到console
        console.log("次数最多的字符：" + arrSite);
        console.log("该字符出现次数：" + arrCount[arrSite]);
        console.log("具体位置分布：" + arrPos[arrSite]);
    </script>
</body>
</html>
