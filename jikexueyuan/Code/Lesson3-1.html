<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>CSS3开发3D魔方</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../CSS/cube.css" />
</head>
<body>
    <div class="warpper">
        <!--网页主体-->
        <div class="cube">
            <!--魔方主体-->
            <div class="cube_top plane">
                <!--魔方顶部-->
                <div class="plane_center"></div>
                <div class="plane_top"></div>
                <div class="plane_bottom"></div>
                <div class="plane_left"></div>
                <div class="plane_right"></div>
                <div class="plane_lefttop"></div>
                <div class="plane_leftbottom"></div>
                <div class="plane_righttop"></div>
                <div class="plane_rightbottom"></div>
            </div>

            <div class="cube_bottom plane">
                <!--魔方底部-->
                <div class="plane_center"></div>
                <div class="plane_top"></div>
                <div class="plane_bottom"></div>
                <div class="plane_left"></div>
                <div class="plane_right"></div>
                <div class="plane_lefttop"></div>
                <div class="plane_leftbottom"></div>
                <div class="plane_righttop"></div>
                <div class="plane_rightbottom"></div>
            </div>

            <div class="cube_left plane">
                <!--魔方左侧-->
                <div class="plane_center"></div>
                <div class="plane_top"></div>
                <div class="plane_bottom"></div>
                <div class="plane_left"></div>
                <div class="plane_right"></div>
                <div class="plane_lefttop"></div>
                <div class="plane_leftbottom"></div>
                <div class="plane_righttop"></div>
                <div class="plane_rightbottom"></div>
            </div>

            <div class="cube_right plane">
                <!--魔方右侧-->
                <div class="plane_center"></div>
                <div class="plane_top"></div>
                <div class="plane_bottom"></div>
                <div class="plane_left"></div>
                <div class="plane_right"></div>
                <div class="plane_lefttop"></div>
                <div class="plane_leftbottom"></div>
                <div class="plane_righttop"></div>
                <div class="plane_rightbottom"></div>
            </div>

            <div class="cube_front plane">
                <!--魔方正面-->
                <div class="plane_center"></div>
                <div class="plane_top"></div>
                <div class="plane_bottom"></div>
                <div class="plane_left"></div>
                <div class="plane_right"></div>
                <div class="plane_lefttop"></div>
                <div class="plane_leftbottom"></div>
                <div class="plane_righttop"></div>
                <div class="plane_rightbottom"></div>
            </div>

            <div class="cube_back plane">
                <!--魔方背部-->
                <div class="plane_center"></div>
                <div class="plane_top"></div>
                <div class="plane_bottom"></div>
                <div class="plane_left"></div>
                <div class="plane_right"></div>
                <div class="plane_lefttop"></div>
                <div class="plane_leftbottom"></div>
                <div class="plane_righttop"></div>
                <div class="plane_rightbottom"></div>
            </div>
        </div>
        <div class="codename">
            <p>By:Joe chen</p>
        </div>
    </div>
</body>
</html>
