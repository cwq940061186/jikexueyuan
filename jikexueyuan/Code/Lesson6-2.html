<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>开发hao123更换主题功能</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../CSS/hao123.css" /><!--引入外部css文件-->
    <script type="text/javascript" src="../JavaScript/hao123.js"></script><!--引入外部js文件-->
</head>
<body>
    <div class="warpper-main">
        <div class="main-head">
            <div class="main-head-bg">
            </div>
            <div class="hao123-search-panel-box">
                <div class="g-wd page-width hao123-search-panel" alog-alias="search">
                    <div class="hao123-search hao123-indexsearchlist1" data-hooks="hao123-search" data-flag="hao123-indexsearchlist1" data-open="2" monkey="search">
                        <div id="search" class="search">
                            <div class="left logo" monkey="baidulogo">
                                <a id="search_logolink" class="link link-hook" title="百度首页" href="http://www.baidu.com/?tn=96609173_hao_pg">
                                    <span class="color s-wea"></span>
                                </a>
                            </div>
                            <a href="javascript:;" class="tabs-toggle tabs-toggle-hook" monkey="search-toggle" hidefocus="true">
                                <i class="arrow">展开</i>
                                <span class="tab-curr">网页</span>
                            </a>
                            <div class="right form-wrapper">
                                <form class="form-hook" id="search-form" action="https://www.baidu.com/s" target="_blank">
                                    <div class="input-wrapper wrapper-hook g-ib">
                                        <div class="input-shadow shadow-hook g-ib">
                                            <input id="search-input" class="input input-hook" type="text" autocomplete="off" maxlength="100" name="word" placeholder="搜你想搜的">
                                            <a class="hotword hotword-hook" href="http://top.baidu.com/buzz?b=1" hidefocus="true">
                                                <span class="hot-num" style="height: 18px; top: 6px; opacity: 1;">5</span>
                                            </a>
                                            <div class="suggest suggest-search g-bg11 g-br9">
                                                <div class="header-hook detail">
                                                </div>
                                                <ul class="list-hook"></ul>
                                                <div class="footer-hook">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="button-wrapper g-ib">
                                        <input class="button button-hook" type="submit" value="百度一下">
                                    </div><div class="hidden-params params-hook">
                                        <input id="search_tn" type="hidden" value="96609173_hao_pg" name="tn"><input type="hidden" value="utf-8" name="ie">
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="border-shadow"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-body"></div>
    </div>
</body>
</html>
