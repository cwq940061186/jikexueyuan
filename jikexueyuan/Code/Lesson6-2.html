<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>开发hao123更换主题功能</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../CSS/hao123.css" /><!--引入外部css文件-->
    <script type="text/javascript" src="../JavaScript/hao123.js"></script><!--引入外部js文件-->
</head>
<body>
    <div class="warpper-main">
        <div class="main-head">
            <div class="main-head-bg">
            </div>
            <div id="header" class="header" monkey="header2">
                <div class="page-width">
                    <div class="header__inner">
                        <div class="header__item header__item--logo">
                            <div class="hao123logo" id="indexLogo" monkey="hao123logo">
                                <a class="link-hook" href="http://www.hao123.com/redian/sheshouyef.htm" hidefocus="true" title="上网从hao123开始" target="">
                                    <img class="img-hook" src="https://gss1.bdstatic.com/5eN1dDebRNRTm2_p8IuM_a/res/img/richanglogo168_24.png" width="168" height="60" alt="上网从hao123开始">
                                </a>
                            </div>
                        </div>
                        <div class="header__item--fl">
                            <div class="header__item header__item--ib header__item--weather">
                                <div class="weather" monkey="weather" id="weather">
                                    <a href="#" class="weather__item weather__city s-wea" data-hook="modify">
                                        <span class="weather__city-name" data-hook="name">深圳</span>
                                        <span class="weather__city-arrow"></span>
                                    </a>
                                    <a href="http://www.baidu.com/s?word=%E6%B7%B1%E5%9C%B3pm2.5&amp;tn=50000030_hao_pg&amp;ie=utf-8" class="weather__item weather__pm25 s-wea" data-hook="pm25" monkey="pm25" title="空气很好，可以外出活动，呼吸新鲜空气。" style="display: inline-block;">
                                        <span class="weather__pm25-text g-ib" data-hook="pm25-text">优</span>
                                    </a>
                                    <a href="http://www.baidu.com/s?word=%E6%B7%B1%E5%9C%B3%E5%A4%A9%E6%B0%94&amp;tn=50000030_hao_pg&amp;ie=utf-8" class="weather__item weather__info s-wea" data-hook="today" alog-text="今天晴 34 ~ 28℃">
                                        <span class="weather__info-icon" data-hook="icon" style="background-image: url(&quot;https://gss0.bdstatic.com/5eR1dDebRNRTm2_p8IuM_a/res/weather/v1/a0.png&quot;);"></span><span class="weather__info-txt" data-hook="weather">晴</span>
                                        <span class="weather__info-temperature" data-hook="tempera">34 ~ 28℃</span>
                                    </a>
                                    <a href="http://www.weather.com.cn/weather/101280601.shtml#7d" class="weather__item weather__site" title="7日天气" data-hook="site">
                                        <span class="weather__site-icon"></span>
                                    </a>
                                    <div class="weather__mask"></div>
                                    <div class="weather__city-modify-panel" data-hook="modifyPanel" style="display:none">
                                        <div class="weather__city-select-wrap">
                                            <select class="weather__city-select weather__city-select--province" data-hook="province"></select>
                                            <select class="weather__city-select weather__city-select--city" data-hook="city"></select>
                                            <select class="weather__city-select weather__city-select--district" data-hook="district"></select>
                                        </div>
                                        <a href="#" class="weather__city-btn weather__city-btn--save" data-hook="save">确定</a>
                                        <a href="#" class="weather__city-btn weather__city-btn--cancel" data-hook="cancel">取消</a>
                                    </div>
                                </div>
                            </div>
                            <div class="header__item header__item--ib header__item--calendar">
                                <div class="calendar headlink" monkey="calendar" id="calendar">
                                    <div class="calendar__cont">
                                        <a href="https://www.baidu.com/s?word=%E6%97%A5%E5%8E%86&amp;tn=sitehao123_11_pg&amp;ie=utf-8" class="headlink__link calendar__link s-wea" data-hook="calendar-info">
                                            <span class="calendar__text">6月10日</span>
                                            <span class="calendar__text calendar__text--week">周六</span>
                                        </a>
                                        <span class="calendar__text calendar__text--nongli">
                                            <div class="slider slider--type-l2r slider--navshow-hover slider--nav-0" id="slider_593bc6d5e2ac1">
                                                <div class="slider__grid">
                                                    <div class="slider__content">
                                                        <ul class="slider__slides">
                                                            <li class="slider__slide">
                                                                <a href="https://www.baidu.com/s?word=%E6%97%A5%E5%8E%86&amp;tn=sitehao123_11_pg&amp;ie=utf-8" class="calendar__nongli-link g-ib headlink__link s-wea" style="">五月十六</a>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="header__item header__item--ib header__item--star">
                                <div id="star" class="star headlink">
                                    <a href="http://www.hao123.com/xingzuonew.html" alog-text="星座运势" class="headlink__link star__link s-wea">星座运势</a>
                                </div>
                            </div>
                        </div>
                        <div class="header__item--fr">
                            <div class="header__item header__item--ib header__item--login">
                                <div id="login" monkey="logging" class="g-ib login headlink">
                                    <div class="login__state-logout">
                                        <a class="login__link login__user headlink__link s-wea" href="#" alog-custom="ck_url:XzFGTaclcWckra3kPz3zn1D8PWTBQaFdThsBrBFLILT8pA7EnHc1QhPEUNsEcBsBIA-VugPYmydscWCkPjbLnj64P1f4xf,ck:5651.285.621113.1215.29.598.349.345">
                                            <i class="headlink__icon login__icon login__icon--user"></i>
                                            <span class="headlink__text login__username">登录</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="header__item header__item--ib header__item--pan">
                                <div class="pan headlink">
                                    <a class="pan__link headlink__link s-wea" alog-text="网盘" href="https://pan.baidu.com/">网盘</a>
                                </div>
                            </div>
                            <div class="header__item header__item--ib header__item--mail">
                                <div id="mail" class="mail headlink" monkey="mail">
                                    <a class="mail__link headlink__link s-wea" href="#" data-hook="trigger">邮箱</a>
                                </div>
                            </div>
                            <div class="header__item header__item--ib header__item--browser">
                                <div id="browser" class="browser headlink">
                                    <a class="browser__link headlink__link s-wea" href="http://www.hao123.com/shouji" alog-text="手机版">手机版</a>
                                </div>
                            </div>
                            <div class="header__item header__item--ib header__item--skinbtn">
                                <div id="skinbtn" class="skinbtn headlink">
                                    <a class="skinbtn__link headlink__link s-wea" data-pagelets="hao123-skin" href="/api/ajax?skintype=0&amp;toggle=1" hidefocus="true" monkey="headskinchange">换肤</a>
                                </div>
                            </div>
                            <div class="header__item header__item--ib header__item--joke">
                                <div id="headJoke" class="headjoke headlink" monkey="joke">
                                    <a href="https://jingcai.hao123.com/?sub_tag=42" data-hook="joke-link" class="s-wea headjoke__link headlink__link g_green">
                                        <span data-hook="joke-text" class="headlink__text headjoke__text">股票竞猜赢取大奖</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="siye" class="siye" monkey="pageads" style="display: none;">
                    <a class="siye-link" title="奇葩出没" href="http://www.hao123.com/zt/qpcm2#l-1468469038778">
                        <img width="110px" height="110px" src="https://gss0.bdstatic.com/5bVWsj_p_tVS5dKfpU_Y_D3/res/r/image/2017-06-08/ce177c4c8c588fa1ce52c8c1e68a2823.png" data-hook="siyeImg" style="display: inline-block; width: 90px; height: 90px;">
                    </a>
                    <a class="close-btn" alog-text="close" data-hook="closeBtn" alog-custom="ck_url:XzFGTaclcWckra3kPz3zn1D8PWTBQaFdThsBrBFLILT8pA7EnHc1QhPEUNsEcBsBIA-VugPYmydscWCkPjbLnj64P1f4xf,ck:3148.36.89.1841.56.598.349.765"></a>
                </div>
            </div>
        </div>
        <div class="main-body"></div>
    </div>
</body>
</html>
